---
name: securefix
# on: push
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - run: echo bar > bat.txt

      - uses: csm-actions/securefix-action@pr/209
        with:
          app_id: ${{vars.TEST_CLIENT_APP_ID}}
          app_private_key: ${{secrets.TEST_CLIENT_PRIVATE_KEY}}
          server_repository: test-server
          branch: test-209-2
          pull_request_title: Title
          pull_request_base_branch: main
          pull_request_assignees: |
            suzuki-shunsuke
          pull_request_reviewers: |
            suzuki-shunsuke
          pull_request_labels: |
            enhancement
            yo
